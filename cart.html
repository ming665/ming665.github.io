<!DOCTYPE html><html><head><meta charset=UTF-8><meta http-equiv=pragma content=no-cache><meta http-equiv=cache-control content=no-cache><meta name=applicable-device content=mobile><meta name=viewport content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=Copyright content=""><meta name=Description content=""><meta name=Keywords content=""><meta name=format-detection content="telephone=no"><meta name=format-detection content="email=no"><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-status-bar-style content=black-translucent><meta http-equiv=X-UA-Compatible content="IE=edge"><link href=//ming665.github.io/static/css/cart.3991f6dc5286c58093470b961a3cc82d.css rel=stylesheet></head><body><div id=app><template v-if=isLoading||isError><div class=header><div class=content ref=mainHead><i class="anticon icon-back" @click=back></i><div class=title-text><div class=title-text-absolute><h1 class=header-text>{{shopName}} 购物车</h1></div></div></div></div><div class=scroll-container><div class=fail-container v-if=isError><div class=img></div><div class=info>服务器开小差了，请重试</div><div class=reload-button>点击重试</div></div></div></template><template v-if=!isLoading&&!isError><template v-if=shopList.length&&shopList[0].itemsList.length><div class=header><div class=content ref=mainHead><i class="anticon icon-back" @click=back></i><div class=title-text><div class=title-text-absolute><h1 class=header-text>{{shopName}} 购物车</h1></div></div></div></div><div class=scroll-container ref=scrollContent><div class=pull-to-refresh-layer ref=refresh><div :class="{'before-pull-down-img': showImg, 'before-pull-down-gif': !showImg}"></div><div class=before-pull-down-info><i class=anticon :class="{'icon-down': showImg,'i-up': !refreshDown, 'icon-loading': !showImg}"></i>{{refreshInfo}}</div></div><div class=shop-container><div class=shop-list><template v-for="(shop, shopIndex) in shopList"><div class=shop v-for="(warehouse, warehouseIndex) in warehouseList"><div class=item-title><i class="anticon icon-index"></i>{{warehouse.warehouse}}</div><div class=item v-for="(item,index) in shop.itemsList" v-if="warehouse.warehouse === item.warehouseName" @click=goToDetail(item)><div class=checked-area @click.stop="changeItemCheckState(shop, item)"><i class=anticon :class="{ 'icon-checked-s': item.cartIsCheck, 'icon-unchecked-s': !item.cartIsCheck}"></i></div><div class=item-img :class="{'item-bck-img': item.showBck, 'item-failed-img': item.showFailed}"><image :src=item.itemsThumbImg @load=imgLoaded(item) @error=imgFailed(item) v-if=!item.showFailed></image></div><div class=item-info><div class=item-info-container><div class="name word-ellipsis-2">{{item.itemsName}}</div><div v-if=item.itemsIsOversea class=oversea-label></div><div class=spce>{{item.skuSpec}}</div></div><div class=tax v-if=item.itemsIsOversea>预计税费：¥{{(item.taxPrice * item.skuNum).toFixed(2)}}</div><div class=num-container><div class=price><span class=symbol>￥</span><span class=num>{{parseInt(item.price)}}</span><span class=mini v-if="Math.floor(item.price * 100) % 100">.{{getFloat(item.price)}}</span><span class=underline-price v-if="item.saleType===2">¥{{item.marketPrice}}</span></div><div class=stock><i class="anticon icon-reduce_b" @click.stop="reduceSkuNum(shop, index, shopIndex)"></i> <span class=num>{{item.skuNum}}</span> <i class="anticon icon-add_b" @click.stop="addSkuNum(shop, item)"></i></div></div></div></div></div></template></div></div></div><div class="cart-bottom height"></div><div class="cart-footer height"><div class=checked-all-area @click=changeAllShopCheckState><i class="anticon icon-checked-s" :class="{'icon-checked-s': allShop, 'icon-unchecked-s': !allShop}"></i> <span class=t>全选</span></div><div class=total-info-container><div class=total-info><span class=total-title>商品金额总计：</span><span class=price><span class=symbol>￥</span><span class=num>{{parseInt(totalMoney)}}</span><span class=mini v-if="Math.floor(totalMoney * 100) % 100">.{{getFloat(totalMoney)}}</span></span></div><div class=price-info v-if=!overseaItemNum>不含运费</div><div class=price-info v-else>税费总计：¥{{totalTax.toFixed(2)}}</div></div><div class=pay-area><div class=to-pay><span>支付({{checkedNum}})</span></div></div></div></template><template v-else><div class=header><div class=content><i class="anticon icon-back" @click=back></i><div class=title-text><div class=title-text-absolute><h1 class=header-text>{{shopName}} 购物车</h1></div></div></div></div><div class=scroll-container><div class=empty-content><div class=empty-img></div><div class=empty-info>空空的....</div></div></div></template></template><nav-bar active=cart></nav-bar><loading v-if=isLoading></loading><transition name=showHide><cart-confirm @cancel-click=cancelDelete @confirm-click=confirmDelete v-if=showDelete></cart-confirm></transition><transition name=showHide><cart-toast :info=toastInfo v-if=showToast></cart-toast></transition><transition name=showHide><cart-toast :info=toastInfo v-if=showToast></cart-toast></transition><cart-popup :visible=showUnvalidPopup @close=closePopup :warning-info=popupWarningInfo :unvalidlist=unvalidSku></cart-popup></div><script type=text/javascript src=//ming665.github.io/static/js/manifest.709ceb58203fd0d1d481.js></script><script type=text/javascript src=//ming665.github.io/static/js/vendor.80b870dce6117a8e9234.js></script><script type=text/javascript src=//ming665.github.io/static/js/cart.37973d3ca06a15e6b157.js></script></body></html>
